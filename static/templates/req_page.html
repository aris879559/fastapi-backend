<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form method="post" action="/req/form">
    <label>
        用户名：
        <input type="text" name="username" placeholder="请输入用户名">
    </label>
    <label>
        密码：
        <input type="password" name="password" placeholder="请输入密码">
    </label>
    <button type="submit">注册</button>
</form>
</body>
</html>
